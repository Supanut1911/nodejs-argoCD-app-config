apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mynodeapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Supanut1911/nodejs-argoCD-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: gcloud container clusters get-credentials nutx-k8s --zone asia-southeast1-b --project my-k8s-playground-412511
    namespace: mynodeapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
