apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynodeapp
spec:
  selector:
    matchLabels:
      app: mynodeapp
  replicas: 2
  template:
    metadata:
      labels:
        app: mynodeapp
    spec:
      containers:
      - name: mynodeapp
        image: devsupanut/nodejs-demo:1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 4000